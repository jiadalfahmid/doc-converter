<html lang="en">
<head>
    <!-- Basic SEO -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Convert LaTeX and Markdown to DOCX instantly.">
    <meta name="twitter:image" content="https://cdn-icons-png.freepik.com/512/13904/13904080.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/13904/13904080.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(25px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        body {
            background: linear-gradient(135deg, #0a0118 0%, #1a0b2e 50%, #160b28 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: glow 4s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: glow 6s ease-in-out infinite;
            pointer-events: none;
        }

        .animate-section {
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        .animate-delay-1 { animation-delay: 0.1s; }
        .animate-delay-2 { animation-delay: 0.3s; }
        .animate-delay-3 { animation-delay: 0.5s; }

        .glass-card {
            background: rgba(25, 10, 45, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(216, 180, 254, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(168, 85, 247, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .upload-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .upload-hover:hover::before {
            transform: translateX(100%);
        }

        .upload-hover:hover {
            background: rgba(168, 85, 247, 0.08);
            border-color: #c084fc;
            transform: scale(1.02);
        }

        .gradient-button {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            background-size: 200% 200%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .gradient-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%) skewX(-20deg);
            transition: transform 0.6s;
        }

        .gradient-button:hover::before {
            transform: translateX(200%) skewX(-20deg);
        }

        .gradient-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
            background-position: 100% 0;
        }

        .gradient-button:active {
            transform: translateY(-1px);
        }

        .icon-float {
            animation: float 3s ease-in-out infinite;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(168, 85, 247, 0.6);
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }

        .heart-pulse {
            animation: pulse-heart 1.5s ease-in-out infinite;
        }
    </style>

    <script>
        function updateFileName(input) {
            const fileNameSpan = document.getElementById('file-name');
            const fileHelper = document.getElementById('file-helper');
            
            if (input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
                fileHelper.textContent = `Size: ${(input.files[0].size / 1024).toFixed(1)} KB`;
            } else {
                fileNameSpan.textContent = "Click to Browse or Drag & Drop";
                fileHelper.textContent = "Supports: MD, TEX, HTML, TXT, ZIP";
            }
        }
    </script>
</head>

<body class="text-gray-100 font-sans flex justify-center p-6">

    <div class="w-full max-w-4xl glass-card rounded-3xl p-10 animate-section animate-delay-1">

        <!-- Header -->
        <header class="text-center mb-14 animate-section animate-delay-2">
            <div class="flex justify-center mb-4">
                <img src="https://cdn-icons-png.freepik.com/512/13904/13904080.png" class="w-16 h-16 icon-float" alt="Document Converter Icon">
            </div>
            <h1 class="text-5xl font-extrabold bg-gradient-to-r from-purple-300 via-purple-200 to-pink-200 bg-clip-text text-transparent mb-3">
                Universal Document Converter
            </h1>
            <p class="text-gray-400 text-base tracking-wide">Transform any format into professional DOCX files instantly</p>
            <div class="flex justify-center gap-3 mt-4 text-xs text-gray-500">
                <span class="flex items-center gap-1"><i class="fa-solid fa-bolt text-yellow-400"></i> Lightning Fast</span>
                <span>•</span>
                <span class="flex items-center gap-1"><i class="fa-solid fa-shield-halved text-green-400"></i> Secure</span>
                <span>•</span>
                <span class="flex items-center gap-1"><i class="fa-solid fa-sparkles text-purple-400"></i> High Quality</span>
            </div>
        </header>

        <!-- Form -->
        <form method="POST" action="/convert" enctype="multipart/form-data" class="space-y-8">

            <!-- Step 1 -->
            <div class="group animate-section animate-delay-2">
                <label class="text-gray-200 font-semibold block mb-3 flex items-center">
                    <span class="step-number">1</span>
                    Output Filename
                </label>
                <div class="relative">
                    <input type="text" name="output_filename" value="document_export"
                        class="w-full p-4 rounded-xl glass-card bg-black/40 focus:ring-purple-500 focus:ring-2 pl-12 pr-20 text-gray-100 placeholder-gray-500 transition-all border border-transparent"
                        placeholder="My_Report">
                    <i class="fa-solid fa-file-signature absolute left-4 top-1/2 -translate-y-1/2 text-purple-400 text-lg"></i>
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-mono text-sm bg-purple-900/30 px-2 py-1 rounded">.docx</span>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="group animate-section animate-delay-3">
                <label class="text-gray-200 font-semibold block mb-3 flex items-center">
                    <span class="step-number">2</span>
                    Upload File <span class="text-gray-500 text-sm font-normal ml-2">(Optional: Select this OR paste text below)</span>
                </label>
                <label class="flex flex-col items-center justify-center p-8 h-36 glass-card rounded-xl border-2 border-dashed border-purple-400/30 cursor-pointer upload-hover">
                    <i class="fa-solid fa-cloud-arrow-up text-purple-400 text-4xl mb-3"></i>
                    <span id="file-name" class="text-sm text-gray-300 font-medium">Click to Browse or Drag & Drop</span>
                    <span id="file-helper" class="text-xs text-gray-500 mt-1">Supports: MD, TEX, HTML, TXT, ZIP</span>
                    <input type="file" name="file" class="hidden" accept=".md,.tex,.latex,.html,.htm,.txt,.zip"
                        onchange="updateFileName(this)">
                </label>
            </div>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6 animate-section animate-delay-3">
                <div class="flex-1 border-t border-gray-700/50"></div>
                <span class="text-gray-500 text-sm font-medium px-3 py-1 glass-card rounded-full">OR</span>
                <div class="flex-1 border-t border-gray-700/50"></div>
            </div>

            <!-- Step 3: Combined Format Selector and Text Area -->
            <div class="group animate-section animate-delay-3">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3">
                    <label class="text-gray-200 font-semibold block flex items-center mb-2 sm:mb-0">
                        <span class="step-number">3</span>
                        Paste Text Here
                    </label>

                    <div class="flex items-center">
                        <label for="input_format_selector" class="text-gray-400 text-sm mr-2 font-medium">Input Format:</label>
                        <select id="input_format_selector" name="input_format_selector" 
                            class="p-2 rounded-lg glass-card text-gray-200 bg-black/40 text-sm border-purple-400/30 focus:ring-purple-500 focus:ring-1 cursor-pointer">
                            <option value="md">Markdown (Recommended for mixed content)</option>
                            <option value="tex">LaTeX (For pure LaTeX documents)</option>
                            <option value="html">HTML</option>
                            <option value="txt">Plain Text</option>
                        </select>
                    </div>
                </div>

                <textarea rows="10" name="content"
                    class="w-full glass-card bg-black/40 p-4 rounded-xl resize-none focus:ring-purple-500 focus:ring-2 text-gray-100 placeholder-gray-500 transition-all border border-transparent"
                    placeholder="Paste your content here..."></textarea>
            </div>

            <!-- Button -->
            <button type="submit"
                class="gradient-button w-full py-5 rounded-xl font-bold text-lg tracking-wide text-white shadow-lg animate-section animate-delay-3">
                <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>
                Convert & Download
            </button>
        </form>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm animate-section animate-delay-3">
            <p>Created with <i class="fa-solid fa-heart text-fuchsia-500 heart-pulse"></i> by <span class="text-purple-300 font-semibold">Jiad Al Fahmid</span></p>
        </footer>
    </div>

</body>
</html>
